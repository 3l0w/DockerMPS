kind: pipeline
type: docker
name: default
platform:
  os: linux
  arch: amd64
steps:
- name: publish
  image: plugins/docker
  environment:
    PLUGIN_USERNAME:
      from_secret: dockerhub_username
    PLUGIN_PASSWORD:
      from_secret: dockerhub_password
  settings:
    repo: 3l0w/mps
    tag: latest
trigger:
  branch:
  - master